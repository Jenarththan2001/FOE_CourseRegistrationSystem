<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login Page</title>
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <div class="container">
        <div class="background">
            <div class="left-panel">
                <div class="business-info">
                    <h1>Welcome to Faculty course Registration System</h1>
                    <p>
                        Faculty of Engineering, University of Jaffna.<br /><br />
                        Join us to experience the best Course registration system!
                    </p>
                    <button class="signup-button">Sign Up</button>
                </div>
            </div>
        </div>
        <div class="right-panel">
            <form class="login-form">
                <h2>Login</h2>
                <div class="imgcontainer">
                    <img src="../images/Kanistan.png" alt="Avatar" class="avatar" />
                </div>
                <div class="input-group">
                    <label for="username">User Name</label>
                    <input type="text" id="username" name="username" placeholder="Enter your username" required />
                </div>
                <div class="input-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" placeholder="Enter your password" required />
                </div>
                <div class="forgot"><a href="forgot-password.html" class="forgot-password">Forgot Password?</a></div>
                <button type="submit" class="login-button">Login</button>

            </form>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
