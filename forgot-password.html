<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password</title>
    <link rel="stylesheet" href="../Login/forgot-password.css">
</head>

<body>
    <div class="container">
        <!-- Left Panel (Form) -->
        <div class="left-panel">
            <form class="forgot-password-form">
                <h2>Forgot Password?</h2>
                <div class="imgcontainer">
                    <img src="../images/Kanistan.png" alt="Avatar" class="avatar" />
                </div>
                <p>Enter your email address to reset your password.</p>
                <div class="input-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" placeholder="Enter your email" required>
                </div>
                <button type="submit" class="reset-button">Reset Password</button>
                <a href="login.html" class="back-to-login">Back to Login</a>
            </form>
        </div>

        <!-- Right Panel (Info) -->
        <div class="background">
            <div class="right-panel">
                <div class="info-content">
                    <h1>Secure Your Account</h1>
                    <p>If you've forgotten your password, don't worry! We will send you an email with instructions to
                        reset it.
                    </p>
                </div>
            </div>
        </div>
    </div>
    <script src="forgot-password.js"></script>
</body>

</html>
